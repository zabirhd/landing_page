<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.png" style="max-width:70px;" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link"href="#">Specs</a></li>
                <li><a class="nav-link"href="#">Products</a></li>
                <li><a class="nav-link"href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.png" style="max-width: 30px;"alt="">
        </div>
    </header>
    <main>
        <section class="presentation">
                <div class="introduction">
                    <div class="intro-text">
                        <h1>Laptop for the future</h1>
                        <p>
                            The new 15 inch nazeless display offering and 4k display with amd graphics gaming feature.
                        </p>
                    </div>
                    <div class="cta">
                        <button class="cta-select">14 inch</button>
                        <button class="cta-add">Add to Cart</button>
                    </div>

                </div>
                <div class="cover">
                    <img src="./img/lap.png" alt="laptop">
                </div>
        </section>
        <div class="lap-select">

            <img src="./img/left.svg" alt="">
            <img src="./img/dot.png" style="max-width: 20px;" alt="">
            <img src="./img/dot.png" style="max-width: 20px;"alt="">
            <img src="./img/dot.png" style="max-width: 20px;"alt="">
            <img src="./img/right.svg" alt="">
        </div>
        <img class="big" src="./img/be.svg" alt="">
        <img class="bigm"src="./img/me.svg" alt="">
        <img class="bigs"src="./img/se.svg" alt="">

    </main>
    
</body>
</html>
